<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/indexStyle.css">
    <title>Hello World</title>
</head>
<body>
    <div id="container">
        <h1>Hello World</h1>
        <p>My name is <strong>John Doe</strong></p>
        <p>My age is <strong>25</strong></p>

        <!-- New Section -->
        <h2>About Me</h2>
        <p>I am a software developer who loves coding and solving problems.</p>
        
        <!-- Simple Form -->
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
        
        <div id="successMessage" style="display:none;">Thank you for your message!</div>
    </div>

    <script>
        // JavaScript to handle form submission
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
